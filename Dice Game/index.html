<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/6.png" type="image/x-icon" sizes="16x16"/>
    <title>Dice Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,700;1,400&display=swap');
      </style> 
    
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <script>
        var p1 = prompt("Enter Player 1 Name");
        var p2 = prompt("Enter Player 2 Name");
    </script>
    <h1>ðŸŽ²Let's Play!ðŸŽ² </h1>

    <div class="container">

        <div class="player1">
            <h3>Player 1</h3>
            <img src="/images/6.png" height="25%" width="25%" />
        </div>
        <div class="buttons">
            <button id="dice-roll" class="roll">Roll it</button>
            <button class="reset" onclick="window.location.reload()">New Game</button>
        </div>
        <div class="player2">
            <h3>Player 2</h3>
            <img src="/images/6.png" height="25%" width="25%" />
        </div>

    </div>

    <script>
        if(p1.length==0 && p2.length==0){
            document.querySelector(".container .player1 h3").innerHTML = "Anonymous 1";
            document.querySelector(".container .player2 h3").innerHTML = "Anonymous 2";
        }
        else if(p1.length==0){
            document.querySelector(".container .player1 h3").innerHTML = "Anonymous 1";
        }
        else if(p2.length==0){
            document.querySelector(".container .player2 h3").innerHTML = "Anonymous 2";
        }
        else{
            document.querySelector(".container .player1 h3").innerHTML = p1;
            document.querySelector(".container .player2 h3").innerHTML = p2;
        }
        
    </script>

    <script src="/index.js"></script>

</body>
</html>
